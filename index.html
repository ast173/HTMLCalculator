<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>

        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="calculator.js" defer></script>
    </head>

    <body>
        <div class="calculator-border">
            <div class="calculator">
                <div class="displays">
                    <textarea id="input" rows="4" readonly></textarea>
                    <textarea id="output" rows="1" readonly></textarea>
                </div>
                <hr>

                <div class="buttons1">
                    <button id="shift" onclick="shiftToggle()">Shift</button>
                    <button id="left-arrow" onclick="'(left)'"><</button>
                    <button id="right-arrow" onclick="'(right)'">></button>
                    <button id="settings" onclick="location.href='settings.html'">Settings</button>
                </div>

<!--                top part -->
                <div class="buttons2">
                    <button id="reciprocal" class="whenShiftOff" onclick="addFuncToInput('rec')">x⁻¹</button>
                    <button id="abs" class="whenShiftOn" onclick="addFuncToInput('abs')">abs</button>
                    <button id="ln" onclick="addFuncToInput('ln')">lnx</button>
                    <button id="lg" onclick="addFuncToInput('lg')">log₁₀x</button>
                    <button id="log" onclick="('log')">logᵧx</button>
                    <button id="x10^" onclick="addToInput('E')">x10ˣ</button>

                    <button id="sin" onclick="addFuncToInput('sin')">sin</button>
                    <button id="cos" onclick="addFuncToInput('cos')">cos</button>
                    <button id="tan" onclick="addFuncToInput('tan')">tan</button>
                    <button id="%" onclick="addToInput('%')">%</button>
                    <button id="!" onclick="addToInput('!')">!</button>

                    <button id="sqr" onclick="addFuncToInput('sqr')">x²</button>
                    <button id="cbr" onclick="addFuncToInput('cube')">x³</button>
                    <button id="sqrt" onclick="addFuncToInput('sqrt')">√x</button>
                    <button id="cbrt" onclick="addFuncToInput('cbrt')">³√x</button>
                    <button id="root" onclick="('root')">ʸ√x</button>

                    <button id="(" onclick="addToInput('(')">(</button>
                    <button id=")" onclick="addToInput(')')">)</button>
                    <button id="^" onclick="addToInput('^')">^</button>
                    <button id="pi" onclick="addConstToInput('pi')">π</button>
                    <button id="e" onclick="addConstToInput('e')">e</button>
                </div>

<!--                number pad-->
                <div class="buttons3">
                    <button id="7" onclick="addToInput('7')">7</button>
                    <button id="8" onclick="addToInput('8')">8</button>
                    <button id="9" onclick="addToInput('9')">9</button>
                    <button id="DEL" onclick="deleteInput()">DEL</button>
                    <button id="AC" onclick="clearInput()">AC</button>

                    <button id="4" onclick="addToInput('4')">4</button>
                    <button id="5" onclick="addToInput('5')">5</button>
                    <button id="6" onclick="addToInput('6')">6</button>
                    <button id="*" onclick="addToInput('*')">*</button>
                    <button id="/" onclick="addToInput('/')">/</button>

                    <button id="1" onclick="addToInput('1')">1</button>
                    <button id="2" onclick="addToInput('2')">2</button>
                    <button id="3" onclick="addToInput('3')">3</button>
                    <button id="+" onclick="addToInput('+')">+</button>
                    <button id="-" onclick="addToInput('-')">-</button>

                    <button id="0" class="rowspan2" onclick="addToInput('0')">0</button>
                    <button id="." onclick="addToInput('.')">.</button>
                    <button id="ans" onclick="getAns()">ANS</button>
                    <button id="=" onclick="evaluateHTML()">=</button>
                </div>
                <hr>
            </div>
        </div>
    </body>
</html>
