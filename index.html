<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>

        <link rel="stylesheet" href="style.css">
        <script type="module" src="modules/surface.js" defer></script>
<!--        <script type="module" src="./modules/keyboardInputs.js" defer></script>-->
        <script type="module" src="modules/deep.js" defer></script>
        <script type="module" src="./modules/loadSettings.js" defer></script>
    </head>

    <body>
        <div class="calculator-border show-calculator-glow">
            <div class="calculator">
                <div class="displays">
                    <textarea id="input" rows="4" readonly></textarea>
                    <textarea id="output" rows="1" readonly></textarea>
                </div>
                <hr>

                <div class="button-group-1">
                    <button id="shift" onclick="shiftToggle()">Shift</button>
                    <button id="left-arrow" class="whenShiftOff" onclick="moveLeft()"><-</button>
                    <button id="start" class="whenShiftOn" onclick="moveStart()">Start</button>
                    <button id="right-arrow" class="whenShiftOff" onclick="moveRight()">-></button>
                    <button id="end" class="whenShiftOn" onclick="moveEnd()">End</button>
                    <button id="settings" class="whenShiftOff" onclick="location.href='./settings/settings.html'">Settings</button>
                    <button id="exit" class="whenShiftOn" onclick="window.close()">Exit</button>
<!--                    <button id="exit" class="whenShiftOn" onclick="location.href='../index.html'">Exit</button>-->
                </div>

<!--                top part -->
                <div class="button-group-2">
                    <button id="reciprocal" class="whenShiftOff" onclick="addToInput('rec')">x⁻¹</button>
                    <button id="abs" class="whenShiftOn" onclick="addFuncToInput('abs')">abs</button>
                    <button id="ln" class="whenShiftOff" onclick="addFuncToInput('ln')">lnx</button>
                    <button id="exp" class="whenShiftOn" onclick="addToInput('exp')">eˣ</button>
                    <button id="lg" class="whenShiftOff" onclick="addFuncToInput('lg')">log₁₀x</button>
                    <button id="expt10" class="whenShiftOn" onclick="addToInput('expt10')">10ˣ</button>
                    <button id="log" onclick="addFunc2ToInput('log')" disabled>logᵧx</button>
                    <button id="x10^" onclick="addToInput('E')">x10ˣ</button>

                    <button id="sin" class="whenShiftOff" onclick="addFuncToInput('sin')">sin</button>
                    <button id="asin" class="whenShiftOn" onclick="addFuncToInput('asin')">sin⁻¹</button>
                    <button id="cos" class="whenShiftOff" onclick="addFuncToInput('cos')">cos</button>
                    <button id="acos" class="whenShiftOn" onclick="addFuncToInput('acos')">cos⁻¹</button>
                    <button id="tan" class="whenShiftOff" onclick="addFuncToInput('tan')">tan</button>
                    <button id="atan" class="whenShiftOn" onclick="addFuncToInput('atan')">tan⁻¹</button>
                    <button id="%" onclick="addToInput('%')">%</button>
                    <button id="!" onclick="addToInput('!')">!</button>

                    <button id="sqr" onclick="addToInput('sqr')">x²</button>
                    <button id="cbr" onclick="addToInput('cube')">x³</button>
                    <button id="sqrt" onclick="addFuncToInput('sqrt')">√x</button>
                    <button id="cbrt" onclick="addFuncToInput('cbrt')">³√x</button>
                    <button id="root" onclick="addFunc2ToInput('root')" disabled>ʸ√x</button>

                    <button id="(" onclick="addToInput('(')">(</button>
                    <button id=")" onclick="addToInput(')')">)</button>
                    <button id="^" onclick="addToInput('^')">^</button>
                    <button id="pi" onclick="addConstToInput('pi')">π</button>
                    <button id="e" class="whenShiftOff" onclick="addConstToInput('e')">e</button>
                    <button id="phi" class="whenShiftOn" onclick="addConstToInput('phi')">Φ</button>
                </div>

<!--                number pad-->
                <div class="button-group-3">
                    <button id="7" onclick="addToInput('7')">7</button>
                    <button id="8" onclick="addToInput('8')">8</button>
                    <button id="9" onclick="addToInput('9')">9</button>
                    <button id="DEL" onclick="deleteInput()">DEL</button>
                    <button id="AC" onclick="clearInput()">AC</button>

                    <button id="4" onclick="addToInput('4')">4</button>
                    <button id="5" onclick="addToInput('5')">5</button>
                    <button id="6" onclick="addToInput('6')">6</button>
                    <button id="*" onclick="addToInput('*')">×</button>
                    <button id="/" onclick="addToInput('/')">/</button>

                    <button id="1" onclick="addToInput('1')">1</button>
                    <button id="2" onclick="addToInput('2')">2</button>
                    <button id="3" onclick="addToInput('3')">3</button>
                    <button id="+" onclick="addToInput('+')">+</button>
                    <button id="-" onclick="addToInput('-')">-</button>

                    <button id="0" class="rowspan-2" onclick="addToInput('0')">0</button>
                    <button id="." onclick="addToInput('.')">.</button>
                    <button id="ans" onclick="addConstToInput('ans')">ANS</button>
                    <button id="=" onclick="evaluateHTML()">=</button>
                </div>
                <hr>
            </div>
        </div>
    </body>
</html>
