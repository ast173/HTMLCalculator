<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Settings</title>

        <script type="text/javascript" src="settings.js" defer></script>
    </head>

    <body>
        <h1>Settings</h1>
        <hr>

        <div class="settings">
            Degrees | Radians
            <br>
            Mode: Dark | Light
            <br>
            <label for="glow-on">Glow?</label>
            <input type="checkbox" id="glow-on" checked>
            <br>

            <label for="button-gradient-on">Button Gradient?</label>
            <input type="checkbox" id="button-gradient-on" checked>
            <br>

            <label for="button-gradient">Button Gradient:</label>
            <select id="button-gradient">
                <option value="blue purple">Blue/Purple</option>
            </select>
            <br>

            <label for="calc-grad-on">Calculator Gradient?</label>
            <input type="checkbox" id="calc-grad-on" checked>
            <br>

            <label for="calc-grad-drop">Calculator Gradient:</label>
            <select id="calc-grad-drop">
                <option value="water">Water</option>
                <option value="cotton-candy">Cotton Candy</option>
                <option value="green-tea">Green Tea</option>
            </select>
            <br>

            <button id="save">Save Changes</button>
            <br>
            <button id="reset" onclick="resetSettings()">Reset Changes</button>
            <br>
            <button id="back" onclick="location.href='index.html'">Back</button>
            <br>
        </div>

        <script src="calculator.js"></script>
    </body>
</html>
