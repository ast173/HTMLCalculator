<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Settings</title>

        <link rel="stylesheet" href="style2.css">
        <script type="text/javascript" src="settings.js" defer></script>
    </head>

    <body>
        <h1>Settings</h1>
        <hr>

        <div class="settings">
            <input type="checkbox" id="angle-measure" class="toggle">
            <label for="angle-measure">Degrees | Radians</label>

            <input type="checkbox" id="light-mode-on" class="toggle">
            <label for="light-mode-on">Light mode?</label>

            <input type="checkbox" id="hide-calc-bg" class="toggle">
            <label for="hide-calc-bg">Hide Calculator Background?</label>

            <label for="btn-grad-drop">Button Gradient:</label>
            <select id="btn-grad-drop">
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="blue" selected>Blue</option>
                <option value="purple">Purple</option>
                <option value="black">Black</option>
                <option value="white">White</option>
            </select>

            <input type="checkbox" id="btn-glow-on" class="toggle" checked>
            <label for="btn-glow-on">Button Glow?</label>

            <label for="calc-grad-drop">Calculator Gradient:</label>
            <select id="calc-grad-drop">
                <option value="glacier-water" selected>Glacier Water</option>
                <option value="cotton-candy">Cotton Candy</option>
                <option value="green-tea">Green Tea</option>
                <option value="sago-taro">Sago Taro</option>
            </select>

            <input type="checkbox" id="calc-glow-on" class="toggle" checked>
            <label for="calc-glow-on">Calculator Glow?</label>

            <button id="reset">Reset Changes</button>
            <button id="back" onclick="location.href='../index.html'">Back</button>
        </div>

        <script src="../modules/index.js"></script>
    </body>
</html>
